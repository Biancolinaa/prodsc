<h1>{{ author.surname }} {{ author.name }}</h1>

<ul>
  <li>Citations: {{ author.citation_count }}</li>
  <li>Cited by: {{ author.cited_by_count }}</li>
  <li>H-index: {{ author.h_index }}</li>
</ul>

  {% endfor %}
</ul>

<html>

<head>
  <title>{% block title %}Produzione Scientifica{% endblock title %}</title>

  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/sb-admin-2.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/override.css' %}" />
</head>

<body>
  <div id="wrapper">
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

      <!-- Sidebar - Brand -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="{% url 'index' %}">
        <div class="sidebar-brand-text mx-3">Produzione scientifica</div>
      </a>

      <!-- Divider -->
      <hr class="sidebar-divider my-0">

      <li class="nav-item">
        <a class="nav-link" href="{% url 'affiliations' %}">
          Affiliations
        </a>
      </li>

    <div id="content-wrapper" class="p-5 d-flex flex-column">
      {% block content %}{% endblock content %}
    </div>
  </div>
</body>

</html>
